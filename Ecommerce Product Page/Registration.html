<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container">
    <h2>Registration Form</h2>
    <div class="form-container"></div>
    <form>
      <div class="input-name">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="First Name" class="name"/>

        <span>
          <i class="fa fa-user"></i>
        <input type="text" placeholder="Last Name" class="name"/>
        </span>

        <div class="input-name">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" class="email"/>
        </div>

        <div class="input-name">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" placeholder="Password" class="password"/>
        </div>

        <div class="input-name">
          <i class="fa fa-unlock-alt"></i>
          <input type="password" placeholder=" Confirm Password" class="password"/>
        </div>
          
        <div class="input-name">
          <input type="radio" class="radio-button" name="r1">
          <label>Male</label>

          <input type="radio" class="radio-button" name="r1">
          <label>Female</label>

        </div>

        <div class="input-name">
          <select class="country">
            <option> Select a Country</option>
            <option>India</option>
            <option>Itly</option>
            <option>Nepal</option>
            <option>Bhutan</option>
            <option>Korea</option>
          </select>
          <div class="input-name">
          <input type="checkbox" name="check-button">
          
          <label class="check">
          I accept the terms and the conditions
          </label>
        </div>

        <div class="input-name">
          <input type="submit" name="button" value=" Register">
          

          </div>

        </div>


        
    </form>

  </div>
  
  
   
   

</body>
</html>
